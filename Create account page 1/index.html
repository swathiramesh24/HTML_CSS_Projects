<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="icon" type="img/jpg" href="/html-css-mini-projects/Create account page 1/title_icon.png ">
  <link rel="stylesheet" href="style.css">
  <title>Anywhere App</title>
</head>
<body>
  <section class="contents">
    <form action="#" class="from">
      <div class="page-container">
        <div class="header">
          <p class="title_txt">&#128309 Anywhere App</p>
          <p class="home">Home</p>
          <p class="join">Join</p>
        </div>

        <div class="create-account">
          <p class="first-line">START FOR FREE</p>
          <h1 class="create">Create new Account.</h1>
          <div class="log-in">
            <p class="member">Already a Member?</p>
            <a href="#" class=log>Log in</a>
          </div>
        </div>

        <div class="column">
          <div class="input-box">
            <input type="text" placeholder="First Name" required>
          </div>
          <div class="input-box">
            <input type="text" placeholder="Last Name" required>
          </div>
        </div>

        <div class="e-mail">
          <div class="input-box2">
            <input type="email" placeholder="Enter your E-Mail" required>
          </div>
        </div>

        <div class="e-mail">
          <div class="input-box2">
            <input type="password" placeholder="Enter your Password" required>
          </div>
        </div>

        <div class="button">
          <button class="first-button"> Change Method </button>
          <button class="second-button"> Create Button </button>
        </div>
      </div>
    </form>
  </section>
</body>
</html>
