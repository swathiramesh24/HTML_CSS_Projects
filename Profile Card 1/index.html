<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="profile-card">
    <div class="profile-image">
      <img src="/HTML_CSS_Projects/Profile Card 1/profile.png" alt="This is a profile image" class="pro-img">
    </div>

    <div class="bottom-part">
      <span class="name">Swathi Ramesh</span>
      <span class="job">Student</span>
    </div>

    <div class="icons">
      <a href="https://www.linkedin.com/in/swathiramesh24?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" class="link" style="background-color: blue;">
        <i class='bx bxl-linkedin'></i>
      </a>

      <a href="https://github.com/swathiramesh24" class="link" style="background-color: black;">
        <i class='bx bxl-github'></i>
      </a>

      <a href="https://discordapp.com/users/1133259694916505652" class="link" style="background-color: purple;">
        <i class='bx bxl-discord'></i>
      </a>

      <a href="https://www.instagram.com/swathii_24_/" class="link" style="background-color: rgb(224, 43, 73);">
        <i class='bx bxl-instagram'></i>
      </a>
    </div>

    <div class="buttons">
      <button class="contact">Contact</button>
      <button class="message">Message</button>
    </div>
  </div>
</body>
</html>
