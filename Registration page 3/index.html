<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Login Page</title>
</head>
<body>
  <section class="section">
    <form action="#" class="form">
      <div class="column">
        <div class="first-part">
          <div class="text">
            <pre>Welcome<br>Back!</pre>
          </div>
        </div>

        <div class="second-part">
          <header>Login</header>
          <p>Welcome back! Please login to your<br>account.</p>

          <div class="input-data">
            <label>User Name</label>
            <input type="username" placeholder="User Name" required>
          </div>

          <div class="input-data">
            <label>Password</label>
            <input type="password" placeholder="Password" required>
          </div>

          
          <div class="check-box">
            <input type="checkbox">
            <label class="remember">Remember Me</label>
            <label class="forget-pass">Forget Password?</label>
          </div>

          <button class="submit-button">Login</button>

          <div class="last-sec">
            <span class="new-user">New User?</span>
            <span class="sign-up">Sign Up!</span>
          </div>
      
        </div>
      </div>
    </form>
  </section>
</body>
</html>
