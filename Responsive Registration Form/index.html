<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel = "icon" type="image/jpeg" href="First Form/images/logo.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
  <title>Registration Form</title>  
</head>



<body>
  <section class="container">
    <header>Registration Form</header>
    <form action="#" class="form">

      <div class="input-box">
        <label>Full Name</label>
        <input type="text" placeholder="Enter Full Name" required>
      </div>

      <div class="input-box">
        <label>Email Address</label>
        <input type="email" placeholder="Enter Email Address" required>
      </div>


      <div class="column">
        <div class="input-box">
          <label>Mobile Number</label>
          <input type="tel" placeholder="Enter Mobile Number" required>
        </div>

        <div class="input-box">
          <label>Date of Birth</label>
          <input type="date" placeholder="Enter Date of Birth" required>
        </div>
      </div>

      <div class="gender-box">
        <h3>Gender</h3>
        <div class="gender-action">
          <div class="gender">
            <input type="radio" id="check-male" name="gender">
            <label for="check">Male</label>
          </div>

          <div class="gender">
            <input type="radio" id="check-female" name="gender">
            <label for="check">Female</label>
          </div>

          <div class="gender">
            <input type="radio" id="check-noanswer" name="gender">
            <label for="check">Prefer not to Answer</label>
          </div>
        </div>
      </div>

      <div class="input-box">
        <label class="address">Address</label>
        <input type="text" placeholder="Enter Address" >
      </div>
      
      <div class="column">
        <div class="select-box">
          <select>
            <option hidden
            
            >Select Your Country</option>
            <option>India</option>
            <option>USA</option>
            <option>South Korea</option>
            <option>Japan</option>
            <option>China</option>
          </select>
        </div>
      </div>
      
      <button class="submit">Submit</burton>

    
    </form>
  </section>
  </form>
</body>
</html>
