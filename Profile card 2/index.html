<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="card">
    <div class="profile">
      <img src="/Profile card 2/mingyu.png" alt="This is a profile image" class="mingyu">
    </div>

    <div class="name-job">
      <span class="name">Kim Mingyu</span>
      <span class="job">K-Pop Idol, Singer, Dancer</span>
    </div>

    <div class="icons">
      <a href="#" class="link" style="background-color: rgb(245, 92, 117);">
        <i class='bx bxl-instagram'></i>
      </a>

      <a href="#" class="link" style="background-color: rgb(88, 88, 215);">
        <i class='bx bxl-facebook'></i>
      </a>

      <a href="#" class="link" style="background-color: rgb(53, 167, 205);">
        <i class='bx bxl-twitter'></i>
      </a>
    </div>
    
      <div class="button">
        <button class="follow">Follow</button>
        <button class="know-more">Know More</button>
      </div>
    
   </div>
</body>
</html>
